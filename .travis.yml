language: node_js
node_js:
    - '10'
install: yarn
script:
    - yarn lint
    - yarn build
after_script:
    - cd dist
    - git init
    - git config user.name "junyong"
    - git config user.email "junyong.zeng@rebilly.com"
    - git add .
    - git commit -m "Update docs"
    - git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
env:
    global:
        -   GH_REF: github.com/ZengJunyong/travis.ci.test.git
        -   secure: ""
